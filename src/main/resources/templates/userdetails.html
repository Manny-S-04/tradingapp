<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>User Details</title>
</head>
<body>


	
	<br>
	<p th:text="'User Name: ' + ${session.username}" />
	<br>
	<p th:text="'Password: ' + ${session.password}" />
	<br>

	<form method="get" action="/accountdetails">
		<input type="hidden" id="p" name="p" required><br> <br>
		<button type="submit">Account Details</button>
	</form>


	<a href="/logout">Logout</a>

</body>
</html>
